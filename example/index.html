<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EditContext Polyfill Demo</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: system-ui, sans-serif; padding: 24px; }
  h1 { font-size: 24px; margin-bottom: 4px; }
  .subtitle { color: #666; margin-bottom: 24px; font-size: 14px; }
  .subtitle a { color: #3498db; }
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
  }
  .panel {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
  }
  .panel-header {
    padding: 8px 12px;
    border-bottom: 1px solid #eee;
    background: #f9f9f9;
    font-size: 14px;
    font-weight: 600;
  }
  iframe {
    width: 100%;
    height: 300px;
    border: none;
    display: block;
  }
</style>
</head>
<body>
  <h1>EditContext Polyfill</h1>
  <p class="subtitle">
    Side-by-side comparison &mdash;
    <a href="https://developer.mozilla.org/en-US/docs/Web/API/EditContext" target="_blank">EditContext API</a>
    native vs polyfill
  </p>
  <div class="grid">
    <div class="panel">
      <div class="panel-header">Native (Chrome/Edge only)</div>
      <iframe src="demo.html"></iframe>
    </div>
    <div class="panel">
      <div class="panel-header">Polyfill</div>
      <iframe src="demo.html?polyfill"></iframe>
    </div>
  </div>
</body>
</html>
